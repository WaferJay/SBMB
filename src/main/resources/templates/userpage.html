<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base/base_temp_parts :: temp_header(${user.equals(session._current_logged_in_user)} ? '我的主页' : |${user.name} 的主页|, ~{})"></head>
<body>


<div id="main-content">

    <div id="header">

        <div class="container">
            <div id="header-search">
                <h1 id="header-title" class="nav-brand"><a href="homepage.html">微博</a></h1>
            </div>
            <div id="header-nav">
                <ul class="list-inline">
                    <li class="nav-brand">首页</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">

        <div id="banner">

            <div class="user-avatar">
                <div class="avatar big"></div>
            </div>

            <div class="user-name">
                <h2 th:text="${user.name}" id="banner-username"></h2>
            </div>

            <div class="user-control">
                <ul class="list-inline list-center">
                    <li th:unless="${user.equals(session._current_logged_in_user)}">
                        <button id="subscribe-btn"
                                data-th-data-toggle-text="${subscribed} ? '关注' : '已关注'"
                                th:text="${subscribed} ? '已关注' : '关注'"
                                data-th-data-user-id="${user.id}"
                                data-toggle-class="disable"
                                data-th-data-toggle-status="${subscribed}"
                                th:class="'btn primary' + (${subscribed} ? ' disable' : '')"
                                type="button">关注</button>
                    </li>
                </ul>
            </div>

        </div>

        <div id="content">

            <div id="c_left-user_info">

                <div class="fragment">
                    <ul id="user-overview" class="list-inline list-divide list-stretch">
                        <li>
                            <h4>关注</h4>
                            <span class="text-small" th:text="${user.followingCount}">0</span>
                        </li>
                        <li>
                            <h4>粉丝</h4>
                            <span class="text-small" th:text="${user.followerCount}">0</span>
                        </li>
                        <li>
                            <h4>微博</h4>
                            <span class="text-small" th:text="${user.blogCount}">0</span>
                        </li>
                    </ul>
                </div>

                <div class="fragment">
                    <table id="user-info-detail">
                        <tbody>
                        <tr>
                            <td class="text-small">用户:</td>
                            <td class="text-small" th:text="${user.name}"></td>
                        </tr>
                        <tr>
                            <td class="text-small">邮箱:</td>
                            <td class="text-small" th:text="${user.email}"></td>
                        </tr>
                        <tr>
                            <td class="text-small">注册时间:</td>
                            <td class="text-small" th:text="${#dates.format(user.registerTimestamp, 'yyyy年MM月dd日 HH:mm:ss')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <div id="c_right-content">
                <div class="wb_main_c">
                    <div th:replace="homepage :: #blog-list-view"></div>
                </div>
            </div>

        </div>
    </div>

</div>

<div id="footer" class="container"></div>

<script>
    require(['subscribe'], function (subscribe) {
        "use strict";
        var subBtn = document.querySelector("#subscribe-btn");

        subBtn && toggleClick(subBtn, function (status, btn, fn) {
            var uid = btn.dataset.userId;
            status ? subscribe.unsub(uid, fn) : subscribe.sub(uid, fn);
        });
    });
</script>
<script th:replace="homepage :: #script-blog-list-view"></script>
</body>
</html>
